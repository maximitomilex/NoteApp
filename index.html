<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Note App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
        <meta name="description" content="This is a App web note">
        <meta name="author" content="Maximo Junior">
        <meta name="keywords" content="Note App, note app, app note, web note">
    </head>
    <body>
      <div id="cont">
          <div id="logo"></div>
         <h1 id="title">Note App</h1>

         <form id="frmLogin" name="login" action="home.html" method="POST">
            <div>
              <input type="text" class="textField" id="userName" name="userName" placeholder="User Name" autocomplete="off">
            </div> 
            <div>
              <input type="password" class="textField" id="userPass" name="userPass" placeholder="Password" autocomplete="off">
            </div>   
            <div>
                <input id="btnSubmit" class="btn btnSubmit" type="submit" value="Sign in">
            </div>
            <div>
                <a href="#" id="signUp">Create an account</a>
            </div>
         </form>
      </div>
         <script src="js/noteLogin.js"></script>
         
    </body>
</html>
